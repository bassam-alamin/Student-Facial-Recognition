 {% extends 'Recognition/base.html' %}
{% block body %}

    <h3>Welcome to egerton units</h3>
    <div class="row p-0 m-0">
        <div class="col-md-4"></div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
            <a href="{% url 'recognition:unit-add' %}" class="form-control btn-success">Add Unit</a>
        </div>

    </div>
     <div class="col-md-8 mt-2">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Unit Title</th>
                        <th scope="col">Unit Code</th>
                        <th scope="col">Unit Lecturer</th>
                        <th scope="col">Year</th>
                        <th scope="col">Semester</th>


                    </tr>
                </thead>
                {% for u in units %}
                <tbody>
                    <tr>
                        <td>{{ u.unit_title }}</td>
                        <td>{{ u.unit_code }}</td>
                        <td>{{ u.unit_lecturer }}</td>
                        <td>{{ u.year }}</td>
                        <td>{{ u.semester }}</td>


                    </tr>
                </tbody>
                {% endfor %}
            </table>

     </div>

 {% endblock %}
