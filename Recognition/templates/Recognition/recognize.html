
 {% extends 'Recognition/base.html' %}

{% block body %}
{% load static %}
    <div class="row d-flex justify-content-center p-0 mt-2 ml-0 mr-0 mb-0">
       <div class="col-md-4 ">
            <div class="form-group">
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}

                        <div class="alert alert-danger alert-dismissible">
                         <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            {{ message }}
                        </div>
                    {% endfor %}

                    </ul>
                {% endif %}

            </div>
       </div>
    </div>
  <h2 class="text-center mt-2">Identify Student </h2>
    <div class="row p-0 m-0">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
            <div class="pb-1">
                {{ field }}
            </div>
                {% endfor %}
            <div class="pb-1">
                <input type="submit" class="form-control btn-success" value="submit">
            </div>

            </form>
        </div>

        <div class="col-md-4"></div>
    </div>

 {% endblock %}
